server:
  port: 3344
spring:
  application:
    name: cloud-config-center #注册到微服务的名称
  cloud:
    config:
      server:
        git:
          uri: git@github.com:LePass/springcloud-config.git
          #搜索目录
          search-paths:
           - springcloud-config
      #读取分支
      label: master
      discovery:
        enabled: true




#注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
